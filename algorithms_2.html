<!DOCTYPE html>
<html>
<head>
	<title>Algorithms_2</title>
</head>
<body>
	<div id="show"></div>








		<script>

		
		var total = 0;

		for(var num = 0; num < 1500; num ++){
			if(num % 5 === 0 || num % 3 === 0){
					 total = total + num;
			}
		}
		
		
		
		document.getElementById('show').innerHTML = total;





		</script>

</body>
</html>
